<p-dialog header="Login" [(visible)]="showModal" modal="modal" responsive="true" dismissableMask="true">
    <form class="form-signin">
        <div class="btn-group row-space">
            <button class="btn btn-danger disabled"><i class="fa fa-google-plus"></i></button>
            <button class="btn btn-danger btn-block cursor-hover btn-wide" (click)="auth.googleLogin()"> Log in using Google</button>
        </div>

        <div class="btn-group">
            <a class="btn btn-primary disabled"><i class="fa fa-facebook"></i></a>
            <a class="btn btn-primary btn-block cursor-hover btn-wide" (click)="auth.facebookLogin()"> Login using Facebook</a>
        </div>
    </form>

    <form class="form-signin">
        <h6 class="text-center row-space">or log in with email</h6>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" class="form-control row-space" placeholder="Email address" required autofocus [(ngModel)]="model.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control row-space" placeholder="Password" required [(ngModel)]="model.password">
        <button class="btn btn-success btn-block row-space" (click)="login()" type="submit">Sign in</button>
    </form>
</p-dialog>
