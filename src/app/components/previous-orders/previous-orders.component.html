    <div id="accordion" role="tablist" aria-multiselectable="true">
        <div class="card" *ngFor="let order of orders;let i = index">
            <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Order on: {{ order.orderDate | date:'dd/MM/yyyy' }} 
                    </a>
                    <button type="button" class="btn btn-success float-right">Re-order</button>
                </h5>
            </div>
            <div id="collapseOne" class="collapse show"  role="tabpanel" aria-labelledby="headingOne">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-6">
                            <ul>
                                <li *ngFor="let item of order.items">{{ item.drugName }} x {{ item.qty }} box</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <p>Doctor: Dr. {{ order.customer.doctor.surname}}</p>
                            <p>Shop: {{ order.customer.shop.shopName}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="progress">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">ordered</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav *ngIf="!loadingOrders">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
